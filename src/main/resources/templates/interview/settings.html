<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interview Settings - DevView</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/loading-spinner.css}">
    <link rel="stylesheet" th:href="@{/css/interview-settings.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <!-- 수정: OAuth2 호환을 위해 세션 기반으로 변경 -->
    <input type="hidden" id="current-user-id"
           th:value="${session.loginUser != null ? session.loginUser.userId : ''}">

    <div class="settings-container">
        <h1>인터뷰 사전 설정</h1>
        <p>Configure your AI interview settings to match your needs.</p>

        <form id="interview-form">
            <h2>경력 수준</h2>
            <div class="options-group" id="career-group">
                <button type="button" class="option-btn" data-value="JUNIOR">Junior</button>
                <button type="button" class="option-btn active" data-value="MID_LEVEL">Mid-Level</button>
                <button type="button" class="option-btn" data-value="SENIOR">Senior</button>
            </div>

            <h2>개발 직군</h2>
            <div class="options-group" id="position-group">
                <button type="button" class="option-btn" data-value="BACKEND">Backend</button>
                <button type="button" class="option-btn active" data-value="FRONTEND">Frontend</button>
                <button type="button" class="option-btn" data-value="FULLSTACK">Fullstack</button>
                <button type="button" class="option-btn" data-value="DEVOPS">DevOps</button>
                <button type="button" class="option-btn" data-value="DATA_SCIENCE">Data Science</button>
            </div>

            <h2>인터뷰 타입</h2>
            <div class="options-group" id="type-group">
                <button type="button" class="option-btn active" data-value="TECHNICAL">기술면접</button>
                <button type="button" class="option-btn" data-value="PRACTICAL">실무면접</button>
                <button type="button" class="option-btn" data-value="BEHAVIORAL">인성면접</button>
                <button type="button" class="option-btn" data-value="COMPREHENSIVE">종합면접</button>
            </div>

            <div class="options-group" id="question-count-group">
                <div class="form-group">
                    <h2>질문 갯수</h2>
                    <select id="question-count-select" class="form-select">
                        <option value="3">3 questions</option>
                        <option value="5" selected>5 questions</option>
                        <option value="10">10 questions</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="start-btn">인터뷰 시작하기 →</button>
        </form>
    </div>
</main>

<script th:src="@{/js/spinner.js}"></script>
<script th:src="@{/js/interview-settings.js}"></script>
<div th:replace="~{fragments/loading-spinner :: spinner}"></div>
</body>
</html>
