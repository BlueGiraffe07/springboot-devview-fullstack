<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>커뮤니티 글쓰기</title>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/css/header.css">
    <!-- 페이지 전용 스타일(있으면 사용) -->
    <link rel="stylesheet" href="/css/post-write.css">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- 아이콘(선택) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-page="write">

<!-- 공통 헤더 프래그먼트 (신규 문법 사용 권장) -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1 class="page-title">커뮤니티 글쓰기</h1>

    <!--
      이 action 경로는 JS 셀렉터(form[action*="/community/posts/interview"])와
      서비스의 실제 컨트롤러 매핑을 맞추기 위함입니다.
      컨트롤러가 다르면 th:action만 바꾸세요.
    -->
    <form id="postForm"
          th:action="@{/community/posts/interview}"
          method="post"
          enctype="application/x-www-form-urlencoded">

        <!-- CSRF hidden -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- 인터뷰 결과 ID -->
        <section class="field">
            <label for="interviewResultId">인터뷰 결과 ID</label>
            <div class="inline">
                <input type="number" id="interviewResultId" name="interviewResultId"
                       placeholder="예: 1024" inputmode="numeric" min="1" step="1" />
                <small class="hint">입력 후 포커스를 옮기면 자동으로 결과를 불러옵니다.</small>
            </div>
        </section>

        <!-- 등급 / 점수 -->
        <section class="grid-2">
            <div class="field">
                <label for="grade">등급</label>
                <select id="grade" name="grade" required>
                    <option value="" selected disabled>등급 선택</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="field">
                <label for="score">점수</label>
                <input type="number" id="score" name="score"
                       placeholder="0 ~ 100" min="0" max="100" step="1" required />
            </div>
        </section>

        <!-- 상세 피드백 -->
        <section class="field">
            <label for="interviewFeedback">상세 피드백</label>
            <textarea id="interviewFeedback" name="interviewFeedback"
                      placeholder="면접 결과 상세 피드백을 입력하세요."
                      rows="6" required></textarea>
        </section>

        <!-- 제목 -->
        <section class="field">
            <label for="title">제목</label>
            <input type="text" id="title" name="title"
                   placeholder="[면접결과] A 87점" maxlength="120" required />
        </section>

        <!-- 추가 메모(본문) -->
        <section class="field">
            <div class="label-row">
                <label for="content">추가 메모</label>
                <small><span id="memo-counter">0</span> / 1000</small>
            </div>
            <textarea id="content" name="content"
                      placeholder="추천 자료, 링크, 메모 등을 적어주세요. (최대 1000자)"
                      rows="10" maxlength="1000"></textarea>
        </section>

        <!-- 제출 -->
        <section class="actions">
            <button type="submit" id="submitBtn" class="btn btn-primary">
                등록하기
            </button>
            <a class="btn btn-secondary" th:href="@{/community}">목록으로</a>
        </section>
    </form>
</main>

<!-- 공통 푸터 프래그먼트 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 페이지 스크립트: post-write.js 로 고정 (캐시버스터 포함) -->
<script defer th:src="@{/js/post-write.js(v=${#dates.createNow().time})}"></script>

</body>
</html>
